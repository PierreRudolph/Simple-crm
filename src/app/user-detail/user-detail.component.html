<mat-card class="user-detail-header">
    <button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
        <button mat-stroked-button color="warn" class="border-none" (click)="deleteUser()">Delete User</button>
    </mat-menu>

    <img src="./assets/img/profil-img.png">
    <div class="user-details">
        <h2>{{this.user.firstName}} {{this.user.lastName}}</h2><br>
        {{this.user.email}}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editUserAddress()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{this.user.street}} <br>
        {{this.user.zipCode}} {{this.user.city}}
    </mat-card-content>
</mat-card>
